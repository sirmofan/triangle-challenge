plugins {
    id 'java'
    id 'application'
}

group 'com.triangle.challenge'
version ''

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.text.formatter.Formatter'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.triangle.challenge.Main'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.mockito:mockito-core:3.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testRuntimeOnly 'org.mockito:mockito-core:3.10.0'
}

test {
    useJUnitPlatform()
}